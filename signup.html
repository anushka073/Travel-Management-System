<!DOCTYPE html>
<html>
<head>
  <title>Sign Up Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/signup.css">
</head>

<body>
  
  <form name="myForm" action="save.php" method="POST">
    <div class="login-box">
      <h1>Sign Up</h1>

      <div class="textbox">
        <input type="text" placeholder="Username" id="fname" name="fname" value="" required>
      </div>

      <div class="textbox">
        <input type="password" placeholder="Password" id="password" name="password" value="" maxlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Password must contain at least one number, one uppercase and one lowercase letter, and at least 8 characters" required>
      </div>

      <div class="textbox">
        <input type="email" placeholder="Email" id="email" name="email" value="" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Enter a valid email address">
      </div>


      <div class="textbox">
        <input type="text" placeholder="City" id="city" name="city" value="" required>
      </div>

      <div class="textbox">
        <input type="text" placeholder="Phone" id="phone" name="phone" value="" required onkeypress="return /[0-9]/i.test(event.key)" maxlength="10" pattern="([0-9]{10})" title="Phone number must be 10 digits">
      </div>

      <input class="btn" type="submit" value="Sign Up"><br><br>

      <center><a href="index.html">Already have an account?</a></center>
    </div>
  </form>
</body>
</html>
